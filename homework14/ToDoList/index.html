<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./func.js" defer></script>
    <title>Document</title>
</head>

<body>
    <h1>My Todo List</h1>
    <section class="list-header">
        <div class="header">
            <span class="todo-count">
                <strong>0</strong> items left
            </span>
            <ul class="filters">
                <li>
                    <a href="#/all" class="all selected">All</a>
                </li>
                <li>
                    <a href="#/active" class="active">Active</a>
                </li>
                <li>
                    <a href="#/completed" class="completed">Completed</a>
                </li>
            </ul>
            <button class="clear-completed" style="display: block;">Clear completed</button>
        </div>
        <div class="input-container">
            <div class="input-box">
                <input class="todo-input" type="text">
                <button class="todo-input-submit">Submit</button>
            </div>
        </div>
    </section>
    <section class="main-list">
        <div class="todo-list-container">
            <ul class="todo-list">
                <!-- <li>
                    <input class="toggle" type="checkbox">
                    <label>ali</label>
                    <button class="delete"></button>
                </li> -->
            </ul>
        </div>
    </section>
</body>

</html>
