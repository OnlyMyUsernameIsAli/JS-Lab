<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="./logo/png/logo-color.png">
    <script src="./func.js" defer></script>
    <title>Fake Shop</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo__container">
                <img src="./logo/png/logo-white.png" alt="Fake Shop">
            </div>
            <div class="navigate__container">
                <ul class="navigate__list d-flex flex-wrap align-content-center">
                    <li>Home</li>
                    <li>Products</li>
                    <li>Best Sellers</li>
                    <li>Store Branches</li>
                    <li>Customer Service</li>
                </ul>
            </div>
            <div class="menu__icon__container">
                <div class="menu__icon">
                    <ul>
                        <li class="icon__bar">
                            <i class="fa fa-shopping-cart"></i>
                            <span class="counter">01</span>
                        </li>
                    </ul>
                    <div class="cart__container">
                        <div class="CartHeader">
                            <p><span class="CartCount">1</span>item</p>
                        </div>
                        <div class="CartMiddle">
                            <div class="leftCont">
                                <div class="Cart__img--container CartImgCont">
                                    <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg">
                                </div>
                                <div class="manipulation">
                                    <ul>
                                        <li class="minus">
                                            <i class="fa fa-minus"></i>
                                        </li>
                                        <li class="Manipule__Counter">
                                            <span class="Manipule__Counter__span">1</span>
                                        </li>
                                        <li class="plus">
                                            <i class="fa fa-plus"></i>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="rightCont">
                                <div class="Cart_title">
                                    <p><!-- ${item.title} -->Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops</p>
                                    <p>price : <!--${item.price}-->109.95$</p>
                                    <span><!--${item.rating.rate}-->3.9 <i class="fa fa-star"
                                            style="color: #e5e525;"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="CartFooter">
                            <p>Total price : <span class="TPrice"></span>109.95$</p>
                            <button class="ProceedtoCheckout">Proceed to checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="root d-flex flex-row justify-content-between">
        <aside style="background-color: #fff;">
            <div class="aside">
                <div class="aside__div fillter">
                    <span class="bold">Fillters</span>
                    <span><a class="clear">Clear</a></span>
                </div>
                <div class="aside__div">
                    <select class="Category" name="Category" id="Product"></select>
                </div>
                <div class="aside__div">
                    <label for="">Brand</label>
                    <span style="width: 24px;height: 24px;">
                        <span style="width: 12px;height: 7px;" class="backG"></span>
                    </span>
                </div>
                <div class="aside__div">
                    <label for="">Price Range</label>
                    <span style="width: 24px;height: 24px;">
                        <span style="width: 12px;height: 7px;" class="backG"></span>
                    </span>
                </div>
                <div class="aside__div">
                    <label for="available">Only Available</label>
                    <input type="checkbox" name="available" id="available">
                </div>
            </div>
        </aside>
        <section class="Product__root row" style="width: calc(100% - 232px); margin-right: 1px;">
        </section>
    </main>
</body>

</html>
